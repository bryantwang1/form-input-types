<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Survey></h1>
      <h2>Please fill out this short survey.</h2>
      <form id="#survey">
        <div class="form-group">
          <label for="userName">What is your name?</label>
          <input id="userName" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="born">When were you born?</label>
          <input id="born" class="form-control" type="date">
        </div>

        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>

        <p>Are you a cat or a dog person?</p>
        <select class="form-control" id="cat-or-dog">
          <option value="1">Cat</option>
          <option value="2">Dog</option>
          <option value="3">Neither</option>
        </select>

        <p>Out of the choices below, which is your favorite cuisine?</p>
        <div class="radio">
          <label>
            <input type="radio" name="cuisine" value="chinese">
            Chinese
          </label>
          <div class="radio">
            <label>
              <input type="radio" name="cuisine" value="japanese">
              Japanese
            </label>
          <div class="radio">
            <label>
              <input type="radio" name="cuisine" value="italian">
              Italian
            </label>
          <div class="radio">
            <label>
              <input type="radio" name="cuisine" value="french">
              French
            </label>
          <div class="radio">
            <label>
              <input type="radio" name="cuisine" value="turkish">
              Turkish
            </label>
          <div class="radio">
            <label>
              <input type="radio" name="cuisine" value="greek">
              Greek
            </label>
          <div class="radio">
            <label>
              <input type="radio" name="cuisine" value="korean">
              Korean
            </label>
          <div class="radio">
            <label>
              <input type="radio" name="cuisine" value="vietnamese">
              Vietnamese
            </label>


        <p><button type="submit" class="btn">Submit</button></p>
      </form>
    </div>
  </body>
</html>
