<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>You're ordering a Plumbus.</h1>

      <h2>Shipping Information</h2>
      <form id="shipping-info">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="streetAddress">Street Address:</label>
          <input id="streetAddress" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="apartment">Apt./Suite:</label>
          <input id="apartment" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input id="city" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="zipCode">Zip:</label>
          <input id="zipCode" class="form-control" type="text">
        </div>
        <label>State:</label>
        <select class="form-control" id="state">
          <option>Oregon</option>
          <option>Arizona</option>
          <option>California</option>
          <option>New York</option>
          <option>Illinois</option>
          <option>Texas</option>
          <option>New Mexico</option>
          <option>Nevada</option>
          <option>Virginia</option>
          <option>Maryland</option>
          <option>Mississippi</option>
        </select>
        <label>Country:</label>
        <select class="form-control" id="country">
          <option value="USA">United States</option>
          <option>Canada</option>
          <option>Mexico</option>
        </select>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" class="form-control" type="email">
        </div>
        <div class="form-group">
          <label for="telephone">Telephone:</label>
          <input id="telephone" class="form-control" type="tel">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="panel panel-default">
        <div class="panel-body">
          <h2><div class="receipt"></div></h2>
          <div class="address1"></div>
          <div class="address2"></div>
          <div class="address3"></div>
          <div class="address4"></div>
          <div class="address5"></div>
          <div class="address6"></div>
        </div>
      </div>

    </div>
  </body>
</html>
